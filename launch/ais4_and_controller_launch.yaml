- include:
    file: "$(find-pkg-share ais_launch)/launch/include/ais4_sim_launch.yaml"
    arg:
    - {name: world, value: /opt/ros/humble/share/turtlebot3_gazebo/worlds/turtlebot3_dqn_stage1.world}

