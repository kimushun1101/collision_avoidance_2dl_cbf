- include:
    file: "$(find-pkg-share nav2_bringup)/launch/bringup_launch.py"
    arg:
    - {name: use_sim_time, value: "true"}
    - {name: map, value: /home/kimura/map.yaml}
    - {name: params_file, value: $(find-pkg-share suitcase_nav)/param/suitcase_nav2.yaml}

