launch:
  # - env:
  #     name: GAZEBO_MODEL_PATH
  #     value: "$(find-pkg-share suitcase_gazebo)/models"

  - arg:
      name: world
    #   default: "$(find-pkg-share suitcase_gazebo)/worlds/giken2F.world"
      default: "$(find-pkg-share turtlebot3_gazebo)/worlds/turtlebot3_dqn_stage1.world"
      description: Full path to world file to load

  - arg:
      name: use_sim_time
      default: "True"

  - arg:
      name: slam_carto
      default: "True"

  - include:
      file: "$(find-pkg-share gazebo_ros)/launch/gzserver.launch.py"
      arg:
      - {name: world, value: "$(var world)"}

  - include:
      file: "$(find-pkg-share gazebo_ros)/launch/gzclient.launch.py"

  - include:
      file: "$(find-pkg-share suitcase_description)/launch/ais4_state_publisher.launch.py"
      arg:
      - {name: use_sim_time, value: "$(var use_sim_time)"}

  - node:
      pkg: "gazebo_ros"
      exec: "spawn_entity.py"
    #   args: "-entity suitcase -x 0.0 -y 0.0 -z 0.0 -Y 1.57 -file $(find-pkg-share suitcase_description)/urdf/suitcase4.urdf"
      args: "-entity suitcase -x 0.0 -y 0.0 -z 0.0 -Y 0.0 -file $(find-pkg-share suitcase_description)/urdf/suitcase4.urdf"

